<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Alexandre Carlos</title>
</head> 
<body style="background-color: rgba(0, 195, 255, 0.15)">
    <!-- <h1> = Título, posso usar de h1 até h6-->
    <h1>Sobre mim:</h1>
        <!-- <ul> gera uma lista não-ordenada, cada elemento dentro dela recebe a tag <li> -->
        <ul>
            <li>Meu nome é Alexandre Carlos</li>
            <li>Eu moro em Santos/Sp</li>
        </ul>
        <!-- <ol> gera uma lista ordenada, cada elemento dentro dela recebe a tag <li>. Posso definir o valor em que a lista vai começar -->
        <ol start="10">
            <li>Minhas habilidades:</li>
            <li>Comunicação</li>
            <li>Saber reconhcer quando esta errado</li>
            <li>Dedicação ao que faço</li>
        </ol>
    <div>
            <img src="IMG_8671.JPG" width="50%" alt="Minha foto!" >
    </div>
</body>
</html>
